<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Inscripción en Cursos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador de Inscripción en Cursos</h1>
    <section id="cursosDisponibles">
        <h2>Cursos Disponibles</h2>
        <ul id="listaCursos">
        </ul>
    </section>
    <section id="formInscripcion">
        <h2>Formulario de Inscripción</h2>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Tu nombre" class="input-form">
        </div>
        <div class="form-group">
            <label for="curso">Seleccionar curso:</label>
            <select id="curso" class="input-form">
                <option value="" disabled selected>Seleccionar curso</option>
                <option value="Diseño UX/UI">Diseño UX/UI</option>
                <option value="Desarrollo Web">Desarrollo Web</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="Product Manager">Product Manager</option>
                <option value="Ciberseguridad">Ciberseguridad</option>
            </select>
        </div>
        <button onclick="inscribirse()" class="btn">Inscribirse</button>
        <div id="notificacion"></div>
    </section>
    <section id="buscarInscripcion">
        <h2>Buscar Inscripciones</h2>
        <form id="formBuscar" onsubmit="event.preventDefault(); buscarAlumno(document.getElementById('buscarAlumno').value)">
            <div class="form-group">
                <label for="buscarAlumno">Nombre del alumno:</label>
                <input type="text" id="buscarAlumno" placeholder="Nombre del alumno" class="input-form">
            </div>
            <button type="submit" class="btn">Buscar</button>
        </form>
        <div id="resultadoBusqueda"></div>
    </section>
    <script src="inscripciones.js"></script>
</body>
</html>
